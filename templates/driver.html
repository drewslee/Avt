{% extends "index.html" %}
{% block content %}
 <div class="container col-lg-3 col-lg-offset-4">
 {% if qDriver %}
   <div class="table-responsive">
	 <table class="table table-hover">
		 <thead>
		 <th>ФИО Водителя</th>
         <th>Действия</th>
		 </thead>
		 <tbody>
	 {% for q in qDriver %}
	    <tr>
		 <td>
			{{ q.name }}
		 </td>
		    <td>
                <div class="form-group">
			    <form action="update{{ q.pk }}" method="get">
				    <button class="btn btn-info form-control">Изменить</button>
			    </form>
                </div>
		    </td>
		    <td>
                <div class="form-group">
			    <form action="delete{{ q.pk }}" method="get">
				    <button class="btn btn-danger form-control">Удалить</button>
			    </form>
                </div>
		    </td>
	    </tr>
	 {% endfor %}
		 </tbody>
	 </table>
   </div>
 {% endif %}

 <form action="add" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <button class="btn btn-success">Добавить</button>
</form>
 </div>
{% endblock %}
