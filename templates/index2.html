{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="{% static "css/main.css" %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static "css/Material_Icons.css" %}">
	<link rel="stylesheet" href="{% static "css/font-awesome4.7.0.min.css" %}">
	<link rel="stylesheet" href="{% static "css/daterangepicker.css" %}">
	<link rel="stylesheet" href="{% static "js/BootstrapTable/bootstrap-table.min.css" %}">
	<link rel="stylesheet" href="{% static "css/chosen.min.css" %}">
	<link rel="stylesheet" href="{% static "css/chosenIcon.css" %}">
	
    <title>Main page</title>
  <body>
{% if user.is_anonymous %}
	{% block login %}
	{% endblock %}
{% else %}
	{% include 'messages.html' %}
	{% block content %}
	{% endblock %}
{% endif %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

	<script type="text/javascript" src="{% static "js/moment-with-locales.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/daterangepicker.js" %}"></script>
	<script type="text/javascript" src="{% static "js/chosen.jquery.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/chosenIcon.jquery.js" %}"></script>
	{% if request.META.DEBUG == 'True' %}
        <script type="text/javascript" src="{% static "js/datarange-config.js" %}"></script>
        <script type="text/javascript" src="{% static "js/chosen-config.js" %}"></script>
		<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstraptable-config.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/modal-config.js' %}"></script>
	{% else %}
        <script type="text/javascript" src="{% static 'js/datarange-config.'|add:JS_DATERANGE|add:'.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/chosen-config.'|add:JS_CHOSEN|add:'.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/main.'|add:JS_MAIN|add:'.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstraptable-config.'|add:JS_BOOTSTRAP|add:'.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/modal-config.'|add:JS_MODAL|add:'.js' %}"></script>
	{% endif %}
	<script type="text/javascript" src="{% static "js/BootstrapTable/bootstrap-table.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/BootstrapTable/locale/bootstrap-table-ru-RU.min.js" %}"></script>
	<script type="text/javascript"
	        src="{% static "js/BootstrapTable/extensions/cookie/bootstrap-table-cookie.min.js" %}">
	</script>
	<script type="text/javascript"
	        src="{% static "js/BootstrapTable/extensions/filter-control/bootstrap-table-filter-control.min.js" %}">
	</script>
	<script type="text/javascript"
	        src="{% static "js/BootstrapTable/extensions/bootstrap-table-contextmenu/dist/bootstrap-table-contextmenu.min.js" %}">
	</script>

	<script type="text/javascript" src="{% static "js/libs/FileSaver/FileSaver.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/libs/js-xlsx/xlsx.core.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/tableExport.min.js" %}"></script>	
  </body>
</html>
