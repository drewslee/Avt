{% extends "index.html" %}
{% block login %}
<section id="loginform" class="outer-wrapper">
<div class="inner-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
            {% if form.errors %}
            <p class="text-center">Your username and password didn't match. Please try again.</p>
            {% endif %}

            <form method="post" action="" class="form-group">
            {% csrf_token %}
            <table>
            <tr>
                <td>{{ form.username.label_tag }}</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label_tag }}</td>
                <td>{{ form.password }}</td>
            </tr>
            </table>

            <input type="submit" value="Вход" class="form-control" />
            <input type="hidden" name="next" value="{{ next }}" class="form-control"/>
            </form>
            </div>
        </div>
    </div>
</div>
</section>
<style type="text/css">
  html, body { height:100%; }
  .outer-wrapper {
    display: table;
    width: 100%;
    height: 100%;
}
  .inner-wrapper {
  display:table-cell;
  vertical-align:middle;
  padding:15px;
}
</style>
{% endblock %}
