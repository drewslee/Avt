{% extends "index.html" %}
{% block content %}
 <div class="container">
 {% if qCar %}
	 <table class="table table-hover table-condensed">
		 <thead>
			 <th>Номер</th>
			 <th>ПТС</th>
			 <th>Номер прицепа</th>
		 </thead>
		 <tbody>
	 {% for q in qCar %}
	    <tr>
		    <td>
					{{ q.number }}
		    </td>
		    <td>
			    {{ q.pts }}
		    </td>
		    <td>
					{{ q.trailer }}
		    </td>
		    <td>
					<form action="update{{ q.pk }}" method="get">
            <button class="btn btn-info">Изменить</button>
		      </form>
		 </td>
		    <td>
		 <form action="delete{{ q.pk }}" method="get">
			  <button class="btn btn-danger">Удалить</button>
		 </form>
	     </td>
	    </tr>
	 {% endfor %}
		 </tbody>
	 </table>
 {% endif %}

 <form action="" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <button name="add" class="btn btn-success">Добавить</button>
</form>
 </div>
{% endblock %}
