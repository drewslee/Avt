{% extends "index.html" %}
{% block content %}
 <div class="container">
 {% if qCar %}
	 <table class="table table-hover table-condensed">
		 <thead>
		 <tr>
			 <th>Номер</th>
			 <th>ПТС</th>
			 <th>Номер прицепа</th>
		 </tr>
		 </thead>
	 {% for q in qCar %}

         <tbody>
	    <tr>
		 <td>
			{{ q.number }}
		 </td>
		 <td>
			{{ q.pts }}
		 </td>
		 <td>
			{{ q.trailer }}
		 </td>
		 <td>
			<form action="Car/update{{ q.pk }}" method="get">
        <button class="btn btn-info">Изменить</button>
		  </form>
		 </td>
		    <td>
		 <form action="Car/delete{{ q.pk }}" method="get">
			  <button class="btn btn-danger">Удалить</button>
		 </form>
	     </td>
	    </tr>
     </tbody>
	 {% endfor %}
	 </table>
 {% endif %}

 <form action="" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <button name="add" class="btn btn-success">Добавить</button>
</form>
 </div>
{% endblock %}
