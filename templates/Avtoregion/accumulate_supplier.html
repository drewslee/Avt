{% extends "index.html" %}
{% load bootstrap3 %}
{% block content %}
 <div class="container table-responsive">

 <form action="" method="post">
    {% csrf_token %}
 <label>С:</label>
 <input name="from" type="date"/>
 <label>По:</label>
 <input name="to" type="date"/><br>
 <label>Поставщик</label>
	 <select name="supplier">
		 {% for field in qset %}
			 <option value="{{ field.inn }}">{{ field.name }}</option>
		 {% endfor %}
	 </select>
	 <label>Фракция</label>
   <select name="product">
	   {% for field in q_prod %}
		   <option value="{{ field.name }}">{{ field.name }}</option>
	   {% endfor %}
   </select>
	  {% buttons %}
        <button class="btn btn-success"> {% bootstrap_icon "star" %}Сформировать</button>
	  {% endbuttons %}
</form>
 </div>
{% endblock %}
