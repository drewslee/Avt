{% extends "index.html" %}
{% load bootstrap3 %}
{% block content %}
 <div class="container table-responsive">

 <form action="" method="post">
    {% csrf_token %}
 {% for field in form %}
	 <div class="row">
	 <div class="form-group">
	 {{ field.errors }}
	 {{ field.label }} {{ field }}
	 </div>
	 </div>
 {% endfor %}
	  {% buttons %}
        <button name="add" class="btn btn-success"> {% bootstrap_icon "star" %} Добавить</button>
	  {% endbuttons %}
</form>
 </div>
{% endblock %}
