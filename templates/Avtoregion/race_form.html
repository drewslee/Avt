{% extends "index.html" %}
{% load bootstrap3 %}
{% load staticfiles %}
{% block content %}
    <div class="container table-responsive">
        {% include 'messages.html' %}
			<div class="well">
        <form id="id_race_form" action="{% url 'RaceCreate' %}" method="post"
              data-form-customer-url="{% url 'RaceAjaxCus' %}"
              data-form-supplier-url="{% url 'RaceAjaxSup' %}">
            {% csrf_token %}
            {% for field in form %}
                {% bootstrap_field field %}
            {% endfor %}
            {% buttons %}
                <button class="btn btn-success"> {% bootstrap_icon "star" %} Добавить</button>
		            <button type="button" id="reserv_add_race" onclick="reserv()" class="btn btn-default">Сохранить</button>
		            <button type="button" id="reestablish_add_race" onclick="reestablish()" class="btn btn-info">Восстановить</button>
            {% endbuttons %}
        </form>
			</div>
    </div>
{% endblock %}
