{% extends "index4.html" %}
{% load bootstrap4 %}
{% load icons %}
{% block content %}
	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		<h1 class="h2">Изменение рейса #{{ race.pk }}</h1>
	</div>
    <div class="container table-responsive">
			<div class="well">
        <form id="id_race_form" action="" method="post"
	        data-form-customer-url="{% url 'RaceAjaxCus' %}"
	        data-form-supplier-url="{% url 'RaceAjaxSup' %}">
            {% csrf_token %}
            <input type="hidden" name="previous" value="{{ request.META.HTTP_REFERER }}">
            {% for field in form %}
                {% bootstrap_field field %}
            {% endfor %}
            {% buttons %}
                <button class="btn btn-success">{% icon "star" %}&nbsp;Обновить</button>
	            <button href="{{ request.path_info }}" class="btn btn-outline-secondary">Отмена</button>
            {% endbuttons %}
        </form>
			</div>
    </div>
{% endblock %}
