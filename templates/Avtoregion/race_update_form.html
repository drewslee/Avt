{% extends "index.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="container table-responsive">

        <form id="id_race_form" action="" method="post"
	        data-form-customer-url="{% url 'RaceAjaxCus' %}"
	        data-form-supplier-url="{% url 'RaceAjaxSup' %}">
            {% csrf_token %}
            <input type="hidden" name="previous" value="{{ request.META.HTTP_REFERER }}">
            {% for field in form %}
                {% bootstrap_field field %}
            {% endfor %}
            {% buttons %}
                <button class="btn btn-success"> {% bootstrap_icon "star" %} Обновить</button>
            {% endbuttons %}
        </form>
    </div>
	<script type="text/javascript">
    $(function () {
        $('input[name="arrival_time"]').daterangepicker({
            "singleDatePicker": true,
            "autoApply": true,
            "timePicker": true,
            "timePicker24Hour": true,
            locale: {
                "monthNames": [
                    "Январь",
                    "Февраль",
                    "Март",
                    "Апрель",
                    "Май",
                    "Июнь",
                    "Июль",
                    "Август",
                    "Сентябрь",
                    "Октябрь",
                    "Ноябрь",
                    "Декабрь"
                ],
                format: 'DD.MM.YYYY H:mm:ss',
                "firstDay": 1,
                "weekLabel": "Неделя",
                "daysOfWeek": [
                    "Вс",
                    "Пн",
                    "Вт",
                    "Ср",
                    "Чт",
                    "Пт",
                    "Сб"
                ]

            }
        });
        $('input[name="race_date"]').daterangepicker({
            "singleDatePicker": true,
            "autoApply": true,
            "timePicker": true,
            "timePicker24Hour": true,
            locale: {
                "monthNames": [
                    "Январь",
                    "Февраль",
                    "Март",
                    "Апрель",
                    "Май",
                    "Июнь",
                    "Июль",
                    "Август",
                    "Сентябрь",
                    "Октябрь",
                    "Ноябрь",
                    "Декабрь"
                ],
                format: 'DD.MM.YYYY H:mm:ss',
                "firstDay": 1,
                "weekLabel": "Неделя",
                "daysOfWeek": [
                    "Вс",
                    "Пн",
                    "Вт",
                    "Ср",
                    "Чт",
                    "Пт",
                    "Сб"
                ]

            }
        });
		    });
    </script>
{% endblock %}
