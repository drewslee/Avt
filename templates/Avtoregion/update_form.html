{% extends "index.html" %}
{% load bootstrap3 %}
{% block content %}
    <div class="container table-responsive">

        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                {% bootstrap_field field %}
            {% endfor %}
            {% buttons %}
                <button class="btn btn-success"> {% bootstrap_icon "star" %}Обновить</button>
	              <button href="{{ request.path_info }}" class="btn btn-info">{% bootstrap_icon "left-arrow" %}Назад</button>
            {% endbuttons %}
            <input type="hidden" name="previous" value="{{ request.META.HTTP_REFERER }}">
        </form>
    </div>
{% endblock %}
