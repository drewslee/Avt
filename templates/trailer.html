{% extends "index.html" %}
{% block content %}
 <div class="container-fluid">
 {% if qTrailer %}
	 <table class="table table-bordered">
		 <thead>
		    <th>Номер прицепа</th>
		 </thead>
		 <tbody>
	 {% for q in qTrailer %}
	    <tr>
		 <td>
			{{ q.number }}
		 </td>
		 <td>
			 <form action="update{{ q.pk }}" method="get">
				 <button class="btn btn-info">Изменить</button>
			 </form>
		 </td>
		 <td>
			 <form action="delete{{ q.pk }}" method="get">
				 <button class="btn btn-danger">Удалить</button>
			 </form>
		 </td>
        </tr>
	 {% endfor %}
		 </tbody>
	 </table>
 {% endif %}

 <form action="add" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <button class="btn btn-success">Добавить</button>
</form>
 </div>
{% endblock %}
