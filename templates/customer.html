{% extends "index.html" %}
{% block content %}
 <div class="container">
 {% if qCustomer %}
	 <table class="table table-hover">
		 <thead>
		    <th>Клиент</th>
        <th>ИНН</th>
		 </thead>
		 <tbody>
	 {% for q in qCustomer %}
	    <tr>
		 <td>
			{{ q.name }}
		 </td>
         <td>
            {{ q.inn}}
         </td>
		    <td>
			    <form action="update{{ q.pk }}" method="get">
				    <button class="btn btn-info">Изменить</button>
			    </form>
		    </td>
		    <td>
			    <form action="delete{{ q.pk }}" method="get">
				    <button class="btn btn-danger">Удалить</button>
			    </form>
		    </td>
	    </tr>
	 {% endfor %}
		 </tbody>
	 </table>
 {% endif %}

 <form action="" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <button name="add" class="btn btn-success">Добавить</button>
</form>
 </div>
{% endblock %}
