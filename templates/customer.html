{% extends "index.html" %}
{% block content %}
 <div class="container">
 <div class="table-responsive col-lg-8">
 {% if qCustomer %}
	 <table class="table table-hover">
		 <thead>
		    <th>Клиент</th>
        <th>ИНН</th>
		 </thead>
		 <tbody>
	 {% for q in qCustomer %}
	    <tr>
		 <td>
			{{ q.name }}
		 </td>
         <td>
            {{ q.inn|default_if_none:'Не назначен'}}
         </td>
		    <td><div class="form-group">
			    <form action="update{{ q.pk }}" method="get">
				    <button class="btn btn-info form-control">Изменить</button>
			    </form>
            </div>
		    </td>
		    <td>
                <div class="form-group">
                    <form action="{% url 'CustomerDelete' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="pk" value="{{ q.pk }}">
				    <button class="btn btn-danger form-control delete-confirmation">Удалить</button>
			    </form>
                </div>
		    </td>
	    </tr>
	 {% endfor %}
		 </tbody>
	 </table>
 {% endif %}
     <form action="add" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button class="btn btn-success">Добавить</button>
     </form>
 </div>
</div>
    <script type="text/javascript">
        $(document).on('click', '.delete-confirmation', function()
        {
            return confirm('Вы уверены, что хотите удалить?');
        })
    </script>
{% endblock %}
