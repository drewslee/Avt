{% extends "index.html" %}
{% load verbose_names %}
{% block content %}
 <div class="container">
 {% if qSupplier %}
	 <table class="table table-hover">
		 <thead>
		 <th>
			 Поставщик
		 </th>
		 <th>
			 ИНН
		 </th>
		 </thead>
		 <tbody>
	 {% for q in qSupplier %}
	    <tr>
		 <td>
			 {{ q.name }}
		 </td>
		    <td>
			 {{ q.inn }}
		    </td>
		 <div class="form-group">
			 <td>
				 <form action="update{{ q.pk }}" method="get">
					 <button class="btn btn-info">Изменить</button>
				 </form>
			 </td>
			 <td>
				 <form action="delete{{ q.pk }}" method="get">
					 <button class="btn btn-danger">Удалить</button>
				 </form>
			 </td>
	    </div>
	    </tr>
	 {% endfor %}
		 </tbody>
	 </table>
 {% endif %}

 <form action="" method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <button name="add" class="btn btn-success">Добавить</button>
</form>
 </div>
{% endblock %}
